<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="go4.css">
        <meta charset="utf-8">
        <title>
            privet
        </title>
        <style>
         
        </style>

        <script>
            var arr = [];
            function go() {
                
                for(var i = 0; i < 10; i++) {
                    e = document.createElement("div");
                    e.style.backgroundColor = 'rgb('+getRandomArbitrary(0, 254)+','+getRandomArbitrary(0, 254)+','+getRandomArbitrary(0, 254)+')'
                    e.style.width = getRandomArbitrary(100, 200)+"px";
                    e.style.height = getRandomArbitrary(100, 200)+"px";
                    e.style.position = "absolute";
                    e.style.top = getRandomArbitrary(0, window.innerHeight-Number(e.style.height.split("p")[0]))+ "px";
                    e.style.left = getRandomArbitrary(0, window.innerWidth-Number(e.style.width.split("p")[0])) + "px";
                    arr.push([e, getRandomArbitrary(-2, 2), getRandomArbitrary(-2, 2)]);
                    document.body.appendChild(e);
                }
            }
            function shift() {
                //думаете что здесь говнокод? я тоже.
                for(var i = 0; i<arr.length; i++) {
                    if (Number(arr[i][0].style.top.split("p")[0]) + arr[i][1] <=
                        window.innerHeight-Number(arr[i][0].style.height.split("p")[0]) &&
                        Number(arr[i][0].style.top.split("p")[0]) + arr[i][1] > 0) {
                        arr[i][0].style.top = Number(arr[i][0].style.top.split("p")[0]) + arr[i][1] + "px";
                    } else {
                        arr[i][1] = -arr[i][1];
                        arr[i][0].style.top = Number(arr[i][0].style.top.split("p")[0]) + 2*arr[i][1] + "px";
                    }
                    if (Number(arr[i][0].style.left.split("p")[0]) + arr[i][2] <=
                        window.innerWidth-Number(arr[i][0].style.width.split("p")[0]) &&
                        Number(arr[i][0].style.left.split("p")[0]) + arr[i][2] > 0) {
                        arr[i][0].style.left = Number(arr[i][0].style.left.split("p")[0]) + arr[i][2] + "px";
                    } else {
                        arr[i][2] = -arr[i][2];
                        arr[i][0].style.left = Number(arr[i][0].style.left.split("p")[0]) + 2*arr[i][2] + "px";
                    }
                }
            }
            window.setInterval(shift, 10);
            function getRandomArbitrary(min, max) {
                rnd = Math.round(Math.random() * (max - min) + min)
                if (rnd) {
                    return rnd;
                } else {
                    return 1;
                }
            }
        </script>
        
    </head>
    <body onload="go()">
        <h1> Ребята, привет!</h1>
        <p> привет </p>
    </body>
</html>
